<!DOCTYPE HTML>
<html>

<body>

    <p>Перед скриптом...</p>

    <script>
        'use strict';

        let array = [1, 2, 3];

        array = new Proxy(array, {
            get(target, prop, reciver){
                return (+prop < 0) ? Reflect.get(target, target.length + +prop, reciver) : Reflect.get(target, +prop, reciver);
            }
        });

        alert(array[0]);
        alert(array[1]);
        alert( array[-1] ); // 3
        alert( array[-2] ); // 2

        // вся остальная функциональность массивов должна остаться без изменений

    </script>

    <p>...После скрипта.</p>

</body>

</html>
