<!DOCTYPE HTML>

<body>

    <p>Перед скриптом...</p>

    <script>
        'use strict';

        let uniqueInOrder = function (iterable) {
            let a;
            Array.isArray(iterable) ? a = iterable : a = iterable.split('');
            let c = a.filter(function (item, index) {
                if (item != a[index - 1]) {
                    return item;
                }
            })
            return c;
        }
