    <script>
        'use strict';

        function AllCombinations(a, kk){ //получить все комбинации заданной длины
                let m=[];
                let combinations = [];
                function run(level, j){    //Рекурсивная функция 
                    for(let i = j; i < a.length; i++){                                   
                            combinations[level] = a[i];                
                            if(level < kk - 1){
                                run(level + 1, i + 1);
                            } 
                            else {
                                m.push(([]).concat(combinations));
                            }                
                    }        
                }    
                run(0, 0);
                return m; //Возвращает массив со всеми комбинациями 
            }

        function chooseBestSum(t, k, ls) {

            if(ls.length < k){
                return null;
            }

            let sum = 0;

            let a = AllCombinations(ls, k); // поулчаем все комбинации массивов заданной длины

            a.forEach(function(item){
                let sm = item.reduce((a,b) => a+b, 0);
                if(sm <= t && sm > sum){
                    sum = sm;
                }
            })
            
            return sum || null;
        }


        let ts = [50, 55, 56, 57, 58]

        console.log(chooseBestSum(450, 6, ts));
    </script>
