    <script>
        'use strict';
        function reverse(str) {
            str = str.trim().split(' ');
            for (let i = 1; i < str.length; i += 2) {
                str[i] = str[i].split('').reverse().join('');
            }
            return str.join(" ");
        }

        console.log(reverse('     kva za ko la za ko ma r'));

    </script>
