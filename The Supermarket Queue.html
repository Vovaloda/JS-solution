<!DOCTYPE HTML>
<html>

<body>

  <p>Перед скриптом...</p>

  <script>
    'use strict';

    function queueTime(customers, n) {
        let sum = new Array(n).fill(0);

        while(customers.length > 0){
            sum[sum.indexOf(Math.min.apply(null,sum))]+=customers.shift();
        }
        return Math.max.apply(null,sum);
    }

    alert(queueTime([1,2,3,4,5], 6));

  </script>

  <p>...После скрипта.</p>

</body>
